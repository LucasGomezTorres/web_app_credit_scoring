<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inferencia</title>
    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }


    </style>
</head>
<body>
    <h1>Inferencia</h1>
    <form action="/inferencia" method="post">

        <label for="Age">Age:</label>
        <input type="number" step="any" name="Age" required><br>

        <label for="Occupation">Occupation:</label>
        <select name="Occupation" required>
            <option value="Scientist">Scientist</option>
            <option value="Teacher">Teacher</option>
            <option value="Engineer">Engineer</option>
            <option value="Entrepreneur">Entrepreneur</option>
            <option value="Developer">Developer</option>
            <option value="Lawyer">Lawyer</option>
            <option value="Media_Manager">Media Manager</option>
            <option value="Doctor">Doctor</option>
            <option value="Journalist">Journalist</option>
            <option value="Manager">Manager</option>
            <option value="Accountant">Accountant</option>
            <option value="Musician">Musician</option>
            <option value="Mechanic">Mechanic</option>
            <option value="Writer">Writer</option>
            <option value="Architect">Architect</option>
        </select><br>

        <label for="Monthly_Inhand_Salary">Monthly Inhand Salary:</label>
        <input type="number" step="any" name="Monthly_Inhand_Salary" required><br>

        <label for="Num_Bank_Accounts">Num Bank Accounts:</label>
        <input type="number" step="any" name="Num_Bank_Accounts" required><br>

        <label for="Num_Credit_Card">Num Credit Card:</label>
        <input type="number" step="any" name="Num_Credit_Card" required><br>

        <label for="Interest_Rate">Interest Rate:</label>
        <input type="number" step="any" name="Interest_Rate" required><br>

        <label for="Num_of_Loan">Num of Loan:</label>
        <input type="number" step="any" name="Num_of_Loan" required><br>

        <label for="Type_of_Loan">Type of Loan:</label>
        <select name="Type_of_Loan" required>
            <option value="Auto Loan, Credit-Builder Loan, Personal Loan, and Home Equity Loan">Auto Loan, Credit-Builder Loan, Personal Loan, and Home Equity Loan</option>
            <option value="Credit-Builder Loan', 'Auto Loan, Auto Loan, and Not Specified">Credit-Builder Loan', 'Auto Loan, Auto Loan, and Not Specified</option>
            <option value="Not Specified">Not Specified</option>
            <option value="None Loan">None Loan</option>
            <option value="Credit-Builder Loan, and Mortgage Loan">Credit-Builder Loan, and Mortgage Loan</option>
            
        </select><br>

        <label for="Delay_from_due_date">Delay from Due Date:</label>
        <input type="number" step="any" name="Delay_from_due_date" required><br>

        <label for="Num_of_Delayed_Payment">Num of Delayed Payment:</label>
        <input type="number" step="any" name="Num_of_Delayed_Payment" required><br>

        <label for="Changed_Credit_Limit">Changed Credit Limit:</label>
        <input type="number" step="any" name="Changed_Credit_Limit" required><br>

        <label for="Num_Credit_Inquiries">Num Credit Inquiries:</label>
        <input type="number" step="any" name="Num_Credit_Inquiries" required><br>

        <label for="Credit_Mix">Credit Mix:</label>
        <select name="Credit_Mix" required>
            <option value="Good">Good</option>
            <option value="Bad">Bad</option>
            <option value="Standard">Standard</option>
   
        </select><br>

        <label for="Outstanding_Debt">Outstanding Debt:</label>
        <input type="number" step="any" name="Outstanding_Debt" required><br>

        <label for="Credit_History_Age">Credit History Age:</label>
        <input type="number" step="any" name="Credit_History_Age" required><br>

        <label for="Payment_of_Min_Amount">Payment of Min Amount:</label>
        <input type="number" step="any" name="Payment_of_Min_Amount" required><br>
        <select name="Payment_of_Min_Amount" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
   
        </select><br>

        <label for="Total_EMI_per_month">Total EMI per month:</label>
        <input type="number" step="any" name="Total_EMI_per_month" required><br>

        <label for="Amount_invested_monthly">Amount invested monthly:</label>
        <input type="number" step="any" name="Amount_invested_monthly" required><br>

        <label for="Payment_Behaviour">Payment Behaviour:</label>
        <select name="Payment_Behaviour" required>
            <option value="High_spent_Small_value_payments">High Spent Small Value Payments</option>
            <option value="Low_spent_Large_value_payments">Low Spent Large Value Payments</option>
            <option value="Low_spent_Medium_value_payments">Low Spent Medium Value Payments</option>
            <option value="Low_spent_Small_value_payments">Low Spent Small Value Payments</option>
            <option value="High_spent_Medium_value_payments">High Spent Medium Value Payments</option>
            <option value="High_spent_Large_value_payments">High Spent Large Value Payments</option>
        </select><br>

        <input type="submit" value="Realizar Inferencia">
    </form>
</body>
</html>
